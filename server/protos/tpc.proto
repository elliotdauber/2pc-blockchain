syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.tpc";
option java_outer_classname = "TPCProto";
option objc_class_prefix = "TPC";

//import "google/protobuf/empty.proto";
package tpc;

service XNode {
    rpc SendWork (WorkRequest) returns (WorkResponse) {}
    rpc ReceiveWork (WorkRequest) returns (WorkResponse) {}
    rpc JoinSys (JoinRequest) returns (JoinRequest) {}
    rpc LeaveSys (LeaveRequest) returns (LeaveResponse) {}
}

message SQLTransaction {
    string pk = 1;
    string sql = 2;
}

// The request message containing the user's name.
message WorkRequest {
  repeated SQLTransaction work = 1;
  string address = 2;
  int32 timeout = 3;
  string clienturl = 4;
}

// The response message containing the greetings
message WorkResponse {
  string address = 1;
  int32 timeout = 2;
  string error = 3;
  int32 threshold = 4;
}

message Node{
  int32 id = 1;
  string url = 2;
  optional string pk_range_low = 3;
  optional string pk_range_high = 4;
}

message JoinRequest{
  repeated Node nodes = 1;
}

message LeaveRequest{
  Node node = 1;
}

message LeaveResponse{
  bool removed = 1;
}

message WorkOutcome {
  string address = 1;
  string outcome = 2;
  string data = 3;
}

message Empty {}

service Client {
  rpc ReceiveOutcome (WorkOutcome) returns (Empty) {}
}